<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}

  <body class="min-h-screen bg-gray-50 dark:bg-gray-900">
    {{ partial "header.html" . }}

    <main class="">{{ block "main" . }}{{ end }}</main>

    <footer class="bg-gray-100 dark:bg-gray-800 py-6">
      <div
        class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-400">
        <p>
          &copy; {{ now.Format "2006" }} 450 DSA Cracker. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      // Theme toggle functionality
      const themeToggle = document.getElementById('theme-toggle');
      const html = document.documentElement;

      // Check for saved theme preference or use system preference
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        html.classList.add('dark');
      }

      // Toggle theme on button click
      themeToggle.addEventListener('click', function () {
        html.classList.toggle('dark');
        const isDark = html.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    </script>
  </body>
</html>
