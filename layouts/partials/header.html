<header class="relative bg-gradient-to-r from-slate-900 via-purple-900 to-slate-900 text-cyan-300 shadow-2xl border-b-2 border-cyan-500 overflow-hidden">
  <!-- Animated background grid -->
  <div class="absolute inset-0 opacity-20">
    <div class="absolute inset-0 bg-grid-cyan-500/[0.1] bg-[size:20px_20px] animate-pulse"></div>
  </div>
  
  <!-- Glowing particles -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-1 h-1 bg-cyan-400 rounded-full animate-ping"></div>
    <div class="absolute top-3/4 left-3/4 w-1 h-1 bg-purple-400 rounded-full animate-ping delay-1000"></div>
    <div class="absolute top-1/2 right-1/4 w-1 h-1 bg-blue-400 rounded-full animate-ping delay-500"></div>
  </div>
  
  <div class="container mx-auto px-4 py-4 flex items-center justify-between relative z-10">
    <a
      href="/"
      class="text-2xl font-bold hover:text-cyan-100 transition-all duration-500 transform hover:scale-105 flex items-center space-x-2 group">
      <div class="w-8 h-8 border-2 border-cyan-400 rotate-45 group-hover:rotate-90 transition-transform duration-500 flex items-center justify-center">
        <div class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></div>
      </div>
      <span class="bg-gradient-to-r from-cyan-300 to-purple-300 bg-clip-text text-transparent font-mono">
        450 DSA CRACKER
      </span>
    </a>
    
    <!-- Mobile Menu Button -->
    <button id="navToggle" class="md:hidden focus:outline-none group p-2 border border-cyan-500 rounded-lg hover:bg-cyan-500/10 transition-all duration-300">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 group-hover:rotate-180 transition-transform duration-300"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    
    <!-- Navigation -->
    <nav id="navMenu" class="hidden md:flex space-x-6 items-center">
      <a href="/" class="relative px-3 py-2 font-mono uppercase tracking-wide text-sm hover:text-cyan-100 transition-all duration-300 group">
        <span class="relative z-10">Home</span>
        <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/0 via-cyan-500/20 to-cyan-500/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded"></div>
      </a>
      <a href="/account/" class="relative px-3 py-2 font-mono uppercase tracking-wide text-sm hover:text-cyan-100 transition-all duration-300 group">
        <span class="relative z-10">Account</span>
        <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/0 via-cyan-500/20 to-cyan-500/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded"></div>
      </a>
      <a href="/leaderboard/" class="relative px-3 py-2 font-mono uppercase tracking-wide text-sm hover:text-cyan-100 transition-all duration-300 group">
        <span class="relative z-10">Leaderboard</span>
        <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/0 via-cyan-500/20 to-cyan-500/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded"></div>
      </a>
      <a href="/about/" class="relative px-3 py-2 font-mono uppercase tracking-wide text-sm hover:text-cyan-100 transition-all duration-300 group">
        <span class="relative z-10">About</span>
        <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/0 via-cyan-500/20 to-cyan-500/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded"></div>
      </a>
      <button
        id="darkModeToggle"
        class="p-2 border border-cyan-500 rounded-lg hover:bg-cyan-500/20 hover:text-cyan-100 transition-all duration-300 group">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 group-hover:rotate-180 transition-transform duration-500"
          viewBox="0 0 20 20"
          fill="currentColor">
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
        </svg>
      </button>
    </nav>
  </div>
  
  <!-- Mobile Dropdown -->
  <div id="mobileMenu" class="md:hidden hidden px-4 pb-4 space-y-2 relative z-10 border-t border-cyan-500/30">
    <a href="/" class="block py-2 px-3 font-mono uppercase tracking-wide text-sm hover:text-cyan-100 hover:bg-cyan-500/10 rounded transition-all duration-300">Home</a>
    <a href="/account/" class="block py-2 px-3 font-mono uppercase tracking-wide text-sm hover:text-cyan-100 hover:bg-cyan-500/10 rounded transition-all duration-300">Account</a>
    <a href="/leaderboard/" class="block py-2 px-3 font-mono uppercase tracking-wide text-sm hover:text-cyan-100 hover:bg-cyan-500/10 rounded transition-all duration-300">Leaderboard</a>
    <a href="/about/" class="block py-2 px-3 font-mono uppercase tracking-wide text-sm hover:text-cyan-100 hover:bg-cyan-500/10 rounded transition-all duration-300">About</a>
    <button id="darkModeToggleMobile" class="flex items-center space-x-2 py-2 px-3 font-mono uppercase tracking-wide text-sm hover:text-cyan-100 hover:bg-cyan-500/10 rounded transition-all duration-300">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor">
        <path
          d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
      </svg>
      <span>Dark Mode</span>
    </button>
  </div>
  
  <style>
    @keyframes grid-fade {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }
    
    .bg-grid-cyan-500\/\[0\.1\] {
      background-image: 
        linear-gradient(to right, rgba(34, 211, 238, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(34, 211, 238, 0.1) 1px, transparent 1px);
      animation: grid-fade 3s ease-in-out infinite;
    }
  </style>
  
  <script>
    // Toggle mobile menu
    document.getElementById('navToggle').addEventListener('click', function () {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    });

    // Ensure the menu is visible on larger screens
    window.addEventListener('resize', function() {
      if (window.innerWidth >= 768) { // md breakpoint
        document.getElementById('navMenu').classList.remove('hidden');
      }
    });

    // Force show the menu on page load for larger screens
    document.addEventListener('DOMContentLoaded', function() {
      if (window.innerWidth >= 768) {
        document.getElementById('navMenu').classList.remove('hidden');
      }
    });
  </script>
</header>
