<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .Title }}{{ .Title }} | {{ end }}450 DSA Cracker</title>
  <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}A curated list of 450 DSA problems to crack your coding interviews.{{ end }}">
  
  <!-- SEO Meta Tags -->
  <meta property="og:title" content="{{ if .Title }}{{ .Title }} | {{ end }}450 DSA Cracker">
  <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}A curated list of 450 DSA problems to crack your coding interviews.{{ end }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ .Permalink }}">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Custom CSS for bluish theme -->
  <style>
    :root {
      --primary-50: #eff6ff;
      --primary-100: #dbeafe;
      --primary-200: #bfdbfe;
      --primary-300: #93c5fd;
      --primary-400: #60a5fa;
      --primary-500: #3b82f6;
      --primary-600: #2563eb;
      --primary-700: #1d4ed8;
      --primary-800: #1e40af;
      --primary-900: #1e3a8a;
    }
    
    body {
      background-color: #f8fafc;
    }
    
    .dark body {
      background-color: #1e293b;
    }
    
    .bg-primary-600 {
      background-color: #2563eb !important;
    }
    
    .hover\:bg-primary-700:hover {
      background-color: #1d4ed8 !important;
    }
    
    .text-primary-600 {
      color: #2563eb !important;
    }
    
    .text-primary-400 {
      color: #60a5fa !important;
    }
    
    .border-primary-600 {
      border-color: #2563eb !important;
    }
    
    /* Header styling */
    .site-header {
      background-color: #2563eb;
      color: white;
      padding: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .site-header a {
      color: white;
      font-weight: 500;
    }
    
    .site-header a:hover {
      color: #bfdbfe;
    }
    
    /* Button styling */
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      font-weight: 500;
      border-radius: 0.375rem;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: #2563eb;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1d4ed8;
    }
    
    /* Card styling */
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }
    
    .card-header {
      background-color: #2563eb;
      color: white;
      padding: 1rem;
    }
    
    .dark .card {
      background-color: #1f2937;
    }
    
    /* Progress bar styling */
    .progress-bar {
      height: 0.5rem;
      background-color: #e5e7eb;
      border-radius: 9999px;
      overflow: hidden;
    }
    
    .progress-bar-fill {
      height: 100%;
      background-color: #2563eb;
      border-radius: 9999px;
    }
    
    /* Table styling */
    .table-header {
      background-color: #f1f5f9;
    }
    
    .dark .table-header {
      background-color: #374151;
    }
    
    .table-row:hover {
      background-color: #f8fafc;
    }
    
    .dark .table-row:hover {
      background-color: #1f2937;
    }
  </style>
</head>
