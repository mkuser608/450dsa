<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .Title }}{{ .Title }} | {{ end }}DSA 450 Cracker - Master 450+ Data Structures & Algorithms Problems</title>
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}Master DSA 450 problems with curated solutions. Company-specific question lists, progress tracking, and expert tips to crack coding interviews. Start your preparation today!{{ end }}">

<!-- SEO Meta Tags -->
<meta property="og:title" content="{{ if .Title }}{{ .Title }} | {{ end }}DSA 450 Cracker - Complete Interview Preparation Guide">
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}Comprehensive roadmap to solve 450 essential DSA problems. Includes LeetCode solutions, time complexity analysis, and interview success strategies.{{ end }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ .Site.BaseURL }}images/android-chrome-512x512.png">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{ .Site.BaseURL }}images/android-chrome-512x512.png">

<!-- Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Course",
  "name": "DSA 450 Cracker",
  "description": "Comprehensive Data Structures and Algorithms preparation course with 450 coding problems",
  "image": "{{ .Site.BaseURL }}images/android-chrome-512x512.png",
  "author": {
    "@type": "Organization",
    "name": "Bytezone"
  },
  "hasCourseInstance": {
    "@type": "CourseInstance",
    "courseMode": "self-paced",
    "courseWorkload": "PT60H"
  }
}
</script>

<link rel="canonical" href="{{ .Permalink }}">
<link rel="icon" href="/images/favicon.ico">

<!-- Preload Critical Resources -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>
  
  <!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-X89WFZGEJ7"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-X89WFZGEJ7");
  </script>

  
  <!-- Alpine.js from CDN - Load before any custom scripts -->
  <script src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js" defer></script>
  
  <!-- Custom CSS for bluish theme -->
  <style>
    :root {
      --primary-50: #eff6ff;
      --primary-100: #dbeafe;
      --primary-200: #bfdbfe;
      --primary-300: #93c5fd;
      --primary-400: #60a5fa;
      --primary-500: #3b82f6;
      --primary-600: #2563eb;
      --primary-700: #1d4ed8;
      --primary-800: #1e40af;
      --primary-900: #1e3a8a;
    }
    
    body {
      background-color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    
    .dark body {
      background-color: #1e293b;
    }
    
    .bg-primary-600 {
      background-color: #2563eb !important;
    }
    
    .hover\:bg-primary-700:hover {
      background-color: #1d4ed8 !important;
    }
    
    .text-primary-600 {
      color: #2563eb !important;
    }
    
    .text-primary-400 {
      color: #60a5fa !important;
    }
    
    .border-primary-600 {
      border-color: #2563eb !important;
    }
    
    /* Header styling */
    .site-header {
      background-color: #2563eb;
      color: white;
      padding: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .site-header a {
      color: white;
      font-weight: 500;
    }
    
    .site-header a:hover {
      color: #bfdbfe;
    }
    
    /* Button styling */
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      font-weight: 500;
      border-radius: 0.375rem;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: #2563eb;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1d4ed8;
    }
    
    /* Card styling */
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }
    
    .card-header {
      background-color: #2563eb;
      color: white;
      padding: 1rem;
    }
    
    .dark .card {
      background-color: #1f2937;
    }
    
    /* Progress bar styling */
    .progress-bar {
      height: 0.5rem;
      background-color: #e5e7eb;
      border-radius: 9999px;
      overflow: hidden;
    }
    
    .progress-bar-fill {
      height: 100%;
      background-color: #2563eb;
      border-radius: 9999px;
    }
    
    /* Table styling */
    .table-header {
      background-color: #f1f5f9;
    }
    
    .dark .table-header {
      background-color: #374151;
    }
    
    .table-row:hover {
      background-color: #f8fafc;
    }
    
    .dark .table-row:hover {
      background-color: #1f2937;
    }
    
    /* Toggle switch styling */
    input:checked ~ .dot {
      transform: translateX(100%);
    }
    
    input:checked ~ .block {
      background-color: #2563eb;
    }
    
    /* Auth button styling */
    .btn-auth {
      transition: all 0.3s ease;
    }
    
    /* Toggle checkbox styling */
    .toggle-checkbox:checked {
      right: 0;
      border-color: #2563eb;
    }
    .toggle-checkbox:checked + .toggle-label {
      background-color: #2563eb;
    }
    .toggle-label {
      transition: background-color 0.3s ease;
    }
  </style>
  
  <!-- Firebase from CDN - Load after Alpine.js but before custom scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Initialize Alpine stores before loading custom auth script -->
  <script>
    document.addEventListener('alpine:init', () => {
      // Initialize status store
      Alpine.store('status', {
        loading: true,
        message: '',
        error: null,
        
        setLoading(isLoading) {
          this.loading = isLoading;
        },
        
        setMessage(message) {
          this.message = message;
        },
        
        setError(error) {
          this.error = error;
          console.error('Auth error:', error);
        },
        
        clearMessages() {
          this.message = '';
          this.error = null;
        }
      });
      
      // Initialize auth store with placeholder methods
      Alpine.store('auth', {
        currentUser: null,
        userProgress: null,
        preferences: {
          autoSync: true,
          showOnLeaderboard: false
        },
        
        login() {
          console.log('Login method will be implemented in auth-config.js');
        },
        
        register() {
          console.log('Register method will be implemented in auth-config.js');
        },
        
        loginWithGoogle() {
          console.log('Google login method will be implemented in auth-config.js');
        },
        
        loginWithGithub() {
          console.log('GitHub login method will be implemented in auth-config.js');
        },
        
        logout() {
          console.log('Logout method will be implemented in auth-config.js');
        }
      });
      
      console.log('Alpine stores initialized');
    });
  </script>
  
  <!-- Custom Auth Script - Loaded after Alpine.js and Firebase -->
  <script src="/js/auth-config.js" defer></script>
</head>
