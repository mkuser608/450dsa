<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ if .Title }}{{ .Title }} | {{ end }}450 DSA Cracker</title>
  <meta
    name="description"
    content="{{ if .Description }}{{ .Description }}{{ else }}A curated list of 450 DSA problems to crack your coding interviews.{{ end }}"
  />

  <!-- SEO Meta Tags -->
  <meta
    property="og:title"
    content="{{ if .Title }}{{ .Title }} | {{ end }}450 DSA Cracker"
  />
  <meta
    property="og:description"
    content="{{ if .Description }}{{ .Description }}{{ else }}A curated list of 450 DSA problems to crack your coding interviews.{{ end }}"
  />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ .Permalink }}" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />

  <!-- CSS -->
  {{ $css := resources.Get "css/main.css" }} {{ if hugo.IsProduction }} {{ $css
  = $css | minify | fingerprint }} {{ end }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>
